<div class="flex flex-col w-full h-screen items-center justify-center">
    <form [formGroup]="registrationForm" class="flex flex-col w-2/5 items-center bg-blue-200 rounded-lg m-4 p-4">
    <div class="text-xl font-bold my-4">Register Form </div>
    <!-- {{ registrationForm.value | json }} -->

    <div class="flex flex-row ml-12 form-group w-full justify-start ">
        <div class="flex w-2/5">
            <div class="text-lg font-normal px-2 my-2">
            User Name
            </div>
        </div>
        <div class="flex w-3/5">
            <div class="px-2  my-2">
                <input type="text"   formControlName="userName"  name="userName" class="rounded form-control flex bg-gray-200 border shadow-xl p-2" placeholder="Enter User Name" />

             </div>
        </div>
    </div>
    <div class="flex flex-row ml-12 form-group w-full justify-start ">
        <div class="flex w-2/5">
            <div class="text-lg font-normal px-2  my-2">
            Email
        </div>
        </div>
        <div class="flex w-3/5">
            <div class="px-2  my-2">
                <input type="text"  formControlName="emailId" class="form-control rounded flex bg-gray-200 border shadow-xl p-2" name="emailId" placeholder="Enter Email" />

             </div>
        </div>
    </div>
    <div class="flex flex-row ml-12  w-full form-group justify-start ">
        <div class="flex w-2/5">
        <div class="text-lg font-normal px-2  my-2">
            Password
        </div>
        </div>
        <div class="flex w-3/5">
            <div class="px-2  my-2">
                <input type="password"  formControlName="password" class="rounded form-control flex bg-gray-200 border focus:outline-none shadow-xl p-2" name="password" placeholder="Enter Password"/>


             </div>
        </div>
    </div>

    <div class="flex justify-center my-4">
        <button type="submit"  (click)="register()" class="bg-blue-500 rounded p-2 m-2" >Submit</button>
        
    </div>

    </form>
    <div class="flex flex-row justify-center items-center">
        <a class="bg-gray-200 p-2 m-2 hover:bg-blue-200 rounded"  routerLink="/" >Login</a>
        <a class="bg-gray-200 p-2 m-2 hover:bg-blue-200 rounded"  routerLink="/landing-page/home" >Home</a>
    </div>
    
    </div>
