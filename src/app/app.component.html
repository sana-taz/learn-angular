<div class="flex flex-col w-full h-screen">
  <mat-toolbar class="mat-elevation-z8 bg-gray-900 text-white">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Learn Angular
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav
      #sidenav="matSidenav"
      class="mat-elevation-z8 bg-gray-900 text-gray-400 p-2 text-center"
    >
      <button mat-button class="menu-button">
        <a routerLink="/intro" routerLinkActive="text-white"
          ><span>1.Introduction</span></a
        >
      </button>
      <button mat-button class="menu-button">
        <a routerLink="/architecture" routerLinkActive="text-white"
          ><span>2.Architecture</span></a
        >
      </button>
      <button mat-button class="menu-button">
        <a routerLink="/setup" routerLinkActive="text-white"
          ><span>2.Setup Project</span></a
        >
      </button>

      <button mat-button class="menu-button">
        <a routerLink="/setup2" routerLinkActive="text-white"
          ><span>3.Interpolation</span></a
        >
      </button>
      <button mat-button class="menu-button">
        <a routerLink="/setup3" routerLinkActive="text-white"
          ><span>4.Data Binding</span></a
        >
      </button>
      <button mat-button class="menu-button">
        <a routerLink="/setup4" routerLinkActive="text-white"
          ><span>5.Directives</span></a
        >
      </button>
      <button mat-button class="menu-button">
        <a routerLink="/setup5" routerLinkActive="text-white"
          ><span>6.Event Handling</span></a
        >
      </button>
      <button mat-button class="menu-button">
        <a routerLink="/setup6" routerLinkActive="text-white"
          ><span>7.Interactions</span></a
        >
      </button>
      <button mat-button class="menu-button">
        <a routerLink="/setup7" routerLinkActive="text-white">
          <span>8.Event Handling</span></a
        >
      </button>
      <button mat-button class="menu-button">
        <a routerLink="/setup8" routerLinkActive="text-white">
          <span>9.Services</span></a
        >
      </button>
      <button mat-button class="menu-button">
        <a routerLink="/setup9" routerLinkActive="text-white"
          ><span>10.Http Request</span></a
        >
      </button>
      <button mat-button class="menu-button">
        <a routerLink="/setup0" routerLinkActive="text-white">
          <span>11.Forms</span></a
        >
      </button>
      <button mat-button class="menu-button">
        <a routerLink="/setup1" routerLinkActive="text-white"
          ><span>12.Config tailwindcss</span></a
        >
      </button>
      <button mat-button class="menu-button">
        <a routerLink="/setup" routerLinkActive="text-white"
          ><span>13.TODO List</span></a
        >
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
